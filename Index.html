<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>

    <style>
        body {
          background-image: url('https://www.muycomputerpro.com/wp-content/uploads/2019/12/libros.jpg');
          background-size: cover;
          font-family: Arial, sans-serif;
        }
    
        .form-container {
          background-color: rgba(255, 255, 255, 0.6);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
          width: 500px;
          margin: 100px auto;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        label, input[type="submit"] {
          display: block;
          margin-bottom: 10px;
        }
    
        label {
          font-weight: bold;
        }
    
        input[type="text"], input[type="number"], select {
          padding: 10px;
          font-size: 16px;
          width: 100%;
          border-radius: 5px;
          border: 1px solid gray;
        }
    
        input[type="submit"] {
          background-color: blue;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
        }
      </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header">REGISTRO DE CLIENTES</div>
                    <div class="card-body">
                        <form id="frmAlumno" @reset.prevent="nuevoAlumno" v-on:submit.prevent="guardarAlumno">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtCodigoAlumno">CODIGO:</label>
                                </div>
                                <div class="col-3 col-md-6">
                                    <input required pattern="[0-9]{3}" 
                                        title="Ingrese un codigo de alumno de 3 digitos"
                                            v-model="alumno.codigo" type="text" class="form-control" name="txtCodigoAlumno" id="txtCodigoAlumno">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtNombreAlumno">NOMBRE:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                        v-model="alumno.nombre" type="text" class="form-control" name="txtNombreAlumno" id="txtNombreAlumno">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtDireccionAlumno">DIRECCION:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                        v-model="alumno.direccion" type="text" class="form-control" name="txtDireccionAlumno" id="txtDireccionAlumno">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtZonaAlumno">ZONA:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú]{3,75}"
                                        v-model="alumno.telefono" type="int" class="form-control" name="txtTelefonoAlumno" id="txtTelefonoAlumno">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" 
                                        value="Guardar">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="Nuevo">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header">LISTADO DE CLIENTES</div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>BUSCAR:</th>
                                    <th colspan="2"><input type="text" class="form-control" v-model="buscar"
                                        @keyup="listarAlumnos()"
                                        placeholder="Buscar por codigo o nombre"></th>
                                </tr>
                                <tr>
                                    <th >CODIGO</th>
                                    <th >NOMBRE</th>
                                    <th >DIRECCION</th>
                                    <th >ZONA</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="alumno in alumnos" :key="alumno.idAlumno" @click="modificarAlumno(alumno)" >
                                    <td>{{ alumno.codigo }}</td>
                                    <td>{{ alumno.nombre }}</td>
                                    <td>{{ alumno.direccion }}</td>
                                    <td>{{ alumno.zona}}</td>
                                    <td><button class="btn btn-danger" @click="eliminarAlumno(alumno)">ELIMINAR</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         const { createApp } = Vue;
        createApp({
            data() {
                return {
                    accion:'nuevo',
                    buscar: '',
                    alumnos: [],
                    alumno:{
                        idAlumno : '',
                        codigo : '',
                        nombre : '',
                        direccion:'',
                        zona:'',
                    }
                }
            },
            methods:{
                guardarAlumno(){
                    this.listarAlumnos();
                    if(this.accion==='nuevo'){
                        this.alumno.idAlumno = new Date().getTime().toString(16);
                        this.alumnos.push( JSON.parse( JSON.stringify(this.alumno) ) );
                    }else if(this.accion==='modificar'){
                        let index = this.alumnos.findIndex(alumno=>alumno.idAlumno==this.docente.idAlumno);
                        this.alumnos[index] = JSON.parse( JSON.stringify(this.alumno) );
                    }else if(this.accion==='eliminar'){
                        let index = this.alumnos.findIndex(alumno=>alumno.idAlumno==this.alumno.idAlumno);
                        this.alumnos.splice(index,1);
                    }
                    localStorage.setItem("alumnos", JSON.stringify(this.alumnos) );
                    this.nuevoAlumno();
                },
                eliminarAlumno(alumno){
                    if( confirm(`Esta seguro de eliminar a ${alumno.nombre}?`) ){
                        this.accion='eliminar';
                        this.alumno=alumno;
                        this.guardarAlumno();
                    }
                },
                nuevoAlumno(){
                    this.accion = 'nuevo';
                    this.alumno.idAlumno = '';
                    this.alumno.codigo = '';
                    this.alumno.nombre = '';
                    this.alumno.direccion= '';
                    this.alumno.zona= '';
                },
                modificarAlumno(alumno){
                    this.accion = 'modificar';
                    this.alumno = alumno;
                },
                listarAlumnos(){
                    this.alumnos = JSON.parse( localStorage.getItem('alumnos') || "[]" )
                    .filter(cliente=>cliente.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1 ||
                                cliente.codigo.indexOf(this.buscar)>-1);
                }
            },
            created(){
                this.listarAlumnos();
            }
        }).mount('#app');
    </script>
</body>
</html>
