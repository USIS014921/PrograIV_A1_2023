<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>

    <style>
        body {
          background-image: url('https://images.squarespace-cdn.com/content/v1/565111c0e4b0a58f184f8332/1448468078154-2C5FA2B3BJKHVTVXWG2T/fondo-clientes.jpg?format=2500w');
          background-size: cover;
          font-family: Arial, sans-serif;
        }
    
        .form-container {
          background-color: rgba(255, 255, 255, 0.6);
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0px 0px 10px 2px rgba(0, 0, 0, 0.3);
          width: 500px;
          margin: 100px auto;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        label, input[type="submit"] {
          display: block;
          margin-bottom: 10px;
        }
    
        label {
          font-weight: bold;
        }
    
        input[type="text"], input[type="number"], select {
          padding: 10px;
          font-size: 16px;
          width: 100%;
          border-radius: 5px;
          border: 1px solid gray;
        }
    
        input[type="submit"] {
          background-color: blue;
          color: white;
          padding: 10px 20px;
          border-radius: 5px;
          border: none;
          cursor: pointer;
        }
      </style>
</head>
<body>
    <div class="container" id="app">
        <div class="row">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header">REGISTRO DE CLIENTES</div>
                    <div class="card-body">
                        <form id="frmCliente" @reset.prevent="nuevoCliente" v-on:submit.prevent="guardarCliente">
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtCodigoCliente">CODIGO:</label>
                                </div>
                                <div class="col-3 col-md-6">
                                    <input required pattern="[0-9]{3}" 
                                        title="Ingrese un codigo de cliente de 3 digitos"
                                            v-model="cliente.codigo" type="text" class="form-control" name="txtCodigoCliente" id="txtCodigoCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtNombreCliente">NOMBRE:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                        v-model="cliente.nombre" type="text" class="form-control" name="txtNombreCliente" id="txtNombreCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtDireccionCliente">DIRECCION:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú ]{3,75}"
                                        v-model="cliente.direccion" type="text" class="form-control" name="txtDireccionCliente" id="txtDireccionCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-2">
                                    <label for="txtZonaCliente">ZONA:</label>
                                </div>
                                <div class="col-9 col-md-6">
                                    <input required pattern="[A-Za-zÑñáéíóú]{3,75}"
                                        v-model="cliente.zona" type="int" class="form-control" name="txtZonaCliente" id="txtZonaCliente">
                                </div>
                            </div>
                            <div class="row p-1">
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-primary" type="submit" 
                                        value="Guardar">
                                </div>
                                <div class="col-3 col-md-3">
                                    <input class="btn btn-warning" type="reset" value="Nuevo">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-12">
                <div class="card">
                    <div class="card-header">LISTADO DE CLIENTES</div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>BUSCAR:</th>
                                    <th colspan="2"><input type="text" class="form-control" v-model="buscar"
                                        @keyup="listarClientes()"
                                        placeholder="Buscar por codigo o nombre"></th>
                                </tr>
                                <tr>
                                    <th >CODIGO</th>
                                    <th >NOMBRE</th>
                                    <th >DIRECCION</th>
                                    <th >ZONA</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="cliente in cliente" :key="cliente.idCliente" @click="modificarCliente(cliente)" >
                                    <td>{{ cliente.codigo }}</td>
                                    <td>{{ cliente.nombre }}</td>
                                    <td>{{ cliente.direccion }}</td>
                                    <td>{{ cliente.zona }}</td>
                                    <td><button class="btn btn-danger" @click="eliminarCliente(cliente)">ELIMINAR</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
         const { createApp } = Vue;
        createApp({
            data() {
                return {
                    accion:'nuevo',
                    buscar: '',
                    clientes: [],
                    cliente:{
                        idCliente : '',
                        codigo : '',
                        nombre : '',
                        direccion:'',
                        zona:'',
                    }
                }
            },
            methods:{
                guardarCliente(){
                    this.listarClientes();
                    if(this.accion==='nuevo'){
                        this.cliente.idCliente = new Date().getTime().toString(16);
                        this.clientes.push( JSON.parse( JSON.stringify(this.cliente) ) );
                    }else if(this.accion==='modificar'){
                        let index = this.clientes.findIndex(cliente=>cliente.idCliente==this.cliente.idCliente);
                        this.clientes[index] = JSON.parse( JSON.stringify(this.cliente) );
                    }else if(this.accion==='eliminar'){
                        let index = this.clientes.findIndex(cliente=>cliente.idCliente==this.cliente.idCliente);
                        this.clientes.splice(index,1);
                    }
                    localStorage.setItem("clientes", JSON.stringify(this.clientes) );
                    this.nuevoCliente();
                },
                eliminarCliente(cliente){
                    if( confirm(`Esta seguro de eliminar a ${cliente.nombre}?`) ){
                        this.accion='eliminar';
                        this.cliente=cliente;
                        this.guardarCliente();
                    }
                },
                nuevoCliente(){
                    this.accion = 'nuevo';
                    this.cliente.idCliente = '';
                    this.cliente.codigo = '';
                    this.cliente.nombre = '';
                    this.cliente.direccion= '';
                    this.cliente.zona= '';
                },
                modificarCliente(alumno){
                    this.accion = 'modificar';
                    this.cliente = cliente;
                },
                listarClientes(){
                    this.clientes = JSON.parse( localStorage.getItem('clientes') || "[]" )
                        .filter(cliente=>cliente.nombre.toLowerCase().indexOf(this.buscar.toLowerCase())>-1);
                }
            },
            created(){
                this.listarClientes();
            }
        }).mount('#app');
    </script>
</body>
</html>
